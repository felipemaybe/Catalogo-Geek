<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
    <script defer src="./script.js"></script>
</head>
<body>
    <nav class="navegation-bar">
        <img src="./m1-entrega-javascript-lojageek-felipemaybe-master/logo.svg">

        <div class = "generic-buttons">
            <button class="button-product">Produtos</button>
            <button class="button-buy">Comprar</button>
        </div>
        
    </nav>

    <main>
        <h2 class="title">Pinturas:</h2>
        <section class="paintings">
                <ul class = cards-list>
                    <li class="card">
                        <img class="picture" src="./m1-entrega-javascript-lojageek-felipemaybe-master/assets/img/painting/clock.jpg"  alt="clock-pic"
                        <div class="desc">
                            <p>SmartWatch Relógio</p>
                            <p>R$350,00</p>
                        </div>
                        
                    </li>
                    <li class="card">
                        <img class="picture" src="./m1-entrega-javascript-lojageek-felipemaybe-master/assets/img/painting/gamepad.jpg" alt="gamepad-pic"
                        <div class="desc">
                            <p>JoyStick</p>
                            <p>R$350,00</p>
                        </div>
                    </li>
                    <li class="card">
                        <img class="picture" src="./m1-entrega-javascript-lojageek-felipemaybe-master/assets/img/painting/personagem.jpg" alt="pers-pic"
                        <div class="desc">
                            <p>Personagem Robótico</p>
                            <p>R$350,00</p>
                        </div>
                    </li> 
                </ul>
        </section>
        <div class="second-title">
            <h2 class="title">Geek:</h2>
        </div>
        <section class="anime-list">            
                <ul class = cards-list>
                    <li class="card-2">
                        <img class="picture" src="./m1-entrega-javascript-lojageek-felipemaybe-master/assets/img/actions/animewoman.jpg"  alt="anime-fig"
                        <div class="desc">
                            <p>Asuka Personagem 3D</p>
                            <p>R$350,00</p>
                        </div>
                    </li>
                    <li class="card-2">
                        <img class="picture" src="./m1-entrega-javascript-lojageek-felipemaybe-master/assets/img/actions/dragonballpersonagem.jpg" alt="dragon-ball-person"
                        <div class="desc">
                            <p>Goku Personagem 3D</p>
                            <p>R$350,00</p>
                        </div>
                    </li>
                    <li class="card-2">
                        <img class="picture" src="./m1-entrega-javascript-lojageek-felipemaybe-master/assets/img/actions/starwarspersonagem.jpg" alt="starwars-pic"
                        <div class="desc">
                            <p>Baby Yoda</p>
                            <p>R$350,00</p>
                        </div>
                    </li> 
                </ul>
        </section>

    </main>
    
</body>
</html>
